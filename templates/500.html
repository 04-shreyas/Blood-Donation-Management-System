{% extends "base.html" %}

{% block title %}Server Error - Blood Donation Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card border-0 shadow-sm">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                </div>
                <h1 class="h2 text-muted mb-3">500 - Internal Server Error</h1>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later or contact support if the problem persists.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('home') }}" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i>Go to Dashboard
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-warning">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
